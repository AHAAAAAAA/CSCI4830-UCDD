<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">

        <nav>
    <div class="nav-wrapper teal">
      <a href="#" class="brand-logo teal left" style="margin-left:10px">TrumpLove's ToDo Lists</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/"><i class="large material-icons">thumb_up</i></a></li>

      </ul>
    </div>
  </nav>
        <h2>Tasks</h2>
        <div id="tasks">
        </div>

      </div>

      <script>

        // create a firebase reference to the root
        var ref = new Firebase('https://trumplove.firebaseio.com/')

        // read data from the location todos/tasks, only once
       // read data from the location bio/favorite_foods, only once
        ref.child('todos/tasks').once('value', function(snapshot){
          var tasks = snapshot.val();
          var len = tasks.task
        for (i=0; i < len.length; i++){
          $('#tasks').append('<div class="row" style="padding: 0 0 10px 0;border-bottom: 1px solid black;"><div class="col-md-6 col-lg-6" style="display:inline-block; width:50%;">' + tasks.task[i] + '</div><div class="col-md-2 col-lg-2" style="display:inline-block; width:17%">'+ tasks.priority[i] + '\t</div><div class="col-md-4 col-lg-4" style="display:inline-block; width:33%; text-align:center;">'+ tasks.deadline[i] + '\n\t</div></div>')
          }
        })
      </script>
    </body>
  </html>
