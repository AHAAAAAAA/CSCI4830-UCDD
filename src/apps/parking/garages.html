<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <style>
    html { 
      background: url(background.jpg) no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
    body{
      background: transparent;
    }
    </style>
    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
      <nav class="nav-wrapper grey darken-3">
        <div class="nav-wrapper grey darken-3 navbar right navbar-inverse navbar-fixed-top">
            <ul id="nav-mobile navbar-inner">
            <li ><a href="index.html" style="text-decoration:none;"><i class="large material-icons">home</i></a></li>
            <li><a href="garages_map.html" style="text-decoration:none;"><i class="large material-icons">location_on</i></a></li>
            <li class="active"><a href="garages.html" style="text-decoration:none;"><i class="large material-icons">reorder</i></a></li>
          </ul>
        </div>
      </nav>
      <div class="container" style="margin-top:3%">
        <ul class="collection" id="garages">
        </ul>

      </div>

      <script>

// create a firebase reference to the root
var ref = new Firebase('https://publicdata-parking.firebaseio.com');

var data

// read data from the location san_francisco/garages, only once
ref.child('san_francisco/garages').once('value', function(snapshot){
  data = snapshot.val()
  console.log('data is loaded', data)

  // filter the data
  var garages = _.filter(data, function(d){
      // keep only those values (d) that has "open_spaces" as a field
      return _.has(d, 'open_spaces')
  })

  displayGarages(garages)
})

function displayGarages(garages){
  // lodash _.forEach https://lodash.com/docs#forEach
  _.forEach(garages, function(val, key){
    $('#garages').append('<li class="collection-item">' + val['friendlyName'] + '</li>')
  })
}
      </script>
    </body>
  </html>
