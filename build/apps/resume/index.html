<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">
       <nav>
        <div class="nav-wrapper red">
          <a href="#" class="brand-logo red left" style="margin-left:15px;">Ahmed Almutawa</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/"><i class="large material-icons">thumb_up</i></a></li>

          </ul>
        </div>
      </nav>
        <h4>Education</h4>
        <ul class="collection" id="education" style="margin-left:15px">
        </ul>

        <h4>Work</h4>
        <ul class="collection" id="work" style="margin-left:15px">
        </ul>
        
        <h4>Skills</h4>
        <ul class="collection" id="skills" style="margin-left:15px">
        </ul>

      </div>

      <script>

        // create a firebase reference to the root
        var ref = new Firebase('https://ucdd-aa.firebaseio.com/')

        // read data from the location bio/favorite_foods, only once
        ref.child('bio/education').once('value', function(snapshot){
          var education = snapshot.val()
          education.forEach(function(edu){
            $('#education').append('<li class="collection-item">' + edu + '\t'+'</li>')
          })
        })

        ref.child('bio/work').once('value', function(snapshot){
          var works = snapshot.val()
          works.forEach(function(werk){
            $('#work').append('<li class="collection-item">' + werk + '</li>')
          })
        })

        ref.child('bio/skills').once('value', function(snapshot){
          var skills = snapshot.val()
          skills.forEach(function(skill){
            $('#skills').append('<li class="collection-item">' + skill + '</li>')
          })
        })

      </script>
    </body>
  </html>
